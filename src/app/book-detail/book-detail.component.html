<div class="component">
    <h2>Book Detail</h2>
    <div class="bookDetailListCon">
        <p>Title: {{book$ != null ? book$.title : null}}</p>
        <p>Author: {{book$ != null ? book$.author : null}}</p>

        <p>Publisher: {{book$ != null ? book$.publisher : null}}</p>
        <p>ISBN: {{book$ != null ? book$.isbn : null}}</p>
    </div>
</div>
